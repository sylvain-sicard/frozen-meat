      <!-- Nav Item - Beer Kits -->

        <a class="nav-link" href="beerkit-list.html">

      </li>

      <!-- Divider -->

      <!-- Nav Item - Vintages -->

          </i>

      </li>

      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <div id="content">
      
            <div id="table">
        <!-- Begin Page Content -->
        <div class="container-fluid">


          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">
                <ul class="nav nav-pills nav-fill">
                  <li class="nav-item">
                    <a class="nav-link " :class="{ active : filter == 'all' }" href="/keg-list.html?filter=all">All</a> 
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " :class="{ active : filter == 'unregistered' }" href="/keg-list.html?filter=unregistered">Unregistered</a> 
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " :class="{ active : filter == 'registered' }" href="/keg-list.html?filter=registered">Registered</a> 
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " :class="{ active : filter == 'empty' }" href="/keg-list.html?filter=empty">Empty</a> 
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " :class="{ active : filter == 'filled' }" href="/keg-list.html?filter=filled">Filled</a> 
                  </li>
                  
                </ul>
              </h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Code</th>
                      <th>Type</th>
                      <th>Volume</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>Code</th>
                      <th>Type</th>
                      <th>Volume</th>
                    </tr>
                  </tfoot>
                  <tbody>
                    
                    <tr v-for="keg in kegs">
                      <td><a :href="'/keg-view.html?code='+keg.id">{{keg.id}}</a></td>
                      <td><a :href="'/keg-view.html?code='+keg.id">{{keg.kegType}}</a></td>
                      <td><a :href="'/keg-view.html?code='+keg.id">{{keg.volume}}</a></td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>



        </div>
        <!-- /.container-fluid -->

      </div>
