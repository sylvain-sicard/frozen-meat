<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Frozen Meat</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <menu-component></menu-component>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
      
        <!-- Begin Page Content -->
        <div v-if="product" class="container-fluid">

          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">{{product.code}}</h1>
          </div>

		      <div class="row">
            
            <div class="card text-center" style="width: 12rem;">
              <img v-if="product.imageUrl" style="height: 12rem; max-width: 12rem;" class="rounded mx-auto d-block" :src="product.imageUrl" :alt="product.productName">
              <img v-if="!product.imageUrl" style="height: 12rem; max-width: 12rem;" class="rounded mx-auto d-block" src="/img/no-image-icon.png" :alt="product.productName">
              <div class="card-body">
                <h5 class="card-title">
                  {{product.productName}}
                </h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{product.brands}}</li>
                  <li class="list-group-item" v-for="list in lists">
                    <a href="#" class="btn btn-danger"
                      v-on:click="updateQty(list.id, product.id, -1)">{{list.name}} -1</a>
                      
                    <a href="#" class="btn btn-primary" 
                      v-on:click="updateQty(list.id, product.id, 1)">{{list.name}} +1</a>
                    
                  </li>
                </ul>
                
              </div>
            </div>

          </div>
        </div> <!-- /.container-fluid -->

      </div> <!-- End of Main Content -->
      
      <footer-component></footer-component>

    </div> <!-- End of Content Wrapper -->

  </div> <!-- End of Page Wrapper -->

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Vues.js -->
	<script src="https://fr.vuejs.org/js/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
  <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.min.js"></script>
    
	<!-- VueFilters -->
	<script src="https://unpkg.com/vue-currency-filter@3.2.3/dist/vue-currency-filter.iife.js"></script>
	<script src="https://unpkg.com/vue-moment@4.1.0/dist/vue-moment.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-numeral-filter/dist/vue-numeral-filter.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

  <script src="js/components/camera.js"></script>

  <script src="js/components/menu.js"></script>
  <script src="js/components/footer.js"></script>
  <script src="js/scan.js"></script>
  
</body>

</html>
